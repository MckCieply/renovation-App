<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <h1>Register</h1>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Repeat Password" id="password2">
        </mat-form-field>
      </p>
      <p class="small">Forgot password? <a href="">You have a problem</a></p>
      <button mat-raised-button color="primary">Login</button>
    </mat-card-content>
  </mat-card>
</form>
