<h2 mat-dialog-title>{{data.action}} </h2>
<mat-dialog-content class="mat-typography">

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" required [errorStateMatcher]="matcher">
    <mat-error>Name is <strong>required</strong></mat-error>
  </mat-form-field><br>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="data" [disabled]="!data.name">{{data.action}}</button>
</mat-dialog-actions>
