<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="authService.isAuthenticated()">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="authService.isAuthenticated()" color="primary">
      <app-toolbar (sidenavEmit)="sidenav.toggle()"></app-toolbar>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
