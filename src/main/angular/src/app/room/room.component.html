<div class="container-fluid">
  <div class="row text-center justify-content-center">
  <h1>Rooms</h1>
    <button mat-raised-button color="primary" class="col-3" (click)="createForm()">Add Room</button>
  </div>
  <table mat-table [dataSource]="rooms" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="budgetPlanned">
      <th mat-header-cell *matHeaderCellDef>Budget Planned</th>
      <td mat-cell *matCellDef="let element">{{element.budgetPlanned}} PLN</td>
    </ng-container>

    <ng-container matColumnDef="budgetShare">
      <th mat-header-cell *matHeaderCellDef>Budget Share</th>
      <td mat-cell *matCellDef="let element">{{ (Math.round(element.budgetPlanned / totalBudget.value * 100) || 0) }}%</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" >
        <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" (click)="editForm(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)= "removeForm(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:tableColumns;"></tr>
  </table>
</div>
