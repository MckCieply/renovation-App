<div class="container-fluid">
  <div class="row text-center justify-content-center">
  <h1 >Rooms</h1>
    <button type="button" class="col-3 btn btn-outline-warning ">Add Room</button>
    <button type="button" class="col-3 btn btn-outline-danger " >Delete Room</button>
  </div>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">Select</th>
      <th scope="col">Name</th>
      <th scope="col">Budget Planned</th>
      <th scope="col">Budget Share</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let room of rooms">
      <td></td>
      <td>{{room.name}}</td>
      <td>{{room.budgetPlanned}}</td>
      <td></td>

    </tbody>
  </table>
</div>
