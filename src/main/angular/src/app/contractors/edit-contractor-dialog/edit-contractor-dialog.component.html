<h2 mat-dialog-title>Add Contractor</h2>
<mat-dialog-content class="mat-typography">
  <mat-tab-group>
    <mat-tab label="Type">
      <mat-radio-group [(ngModel)]="contractor.type" required>
        <mat-label>Contractor Type</mat-label><br>
        <mat-radio-button [value]="'PRIVATE'">Private</mat-radio-button><br>
        <mat-radio-button [value]="'COMPANY'">Company</mat-radio-button>
      </mat-radio-group>
    </mat-tab>

    <mat-tab label="Contact" [disabled]="!(contractor.type.length > 0)">
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="contractor.firstName" name="firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="contractor.lastName" name="lastName">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="contractor.email" name="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone" [(ngModel)]="contractor.phone" name="phone">
      </mat-form-field>
    </mat-tab>

    <mat-tab label="Address" [disabled]="!(contractor.type.length > 0)">
      <mat-label>Address Information</mat-label><br>
      <mat-form-field>
        <input matInput placeholder="Address" [(ngModel)]="contractor.address" name="address">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="City" [(ngModel)]="contractor.city" name="city">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Postal Code" [(ngModel)]="contractor.postalCode" name="postalCode">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Country" [(ngModel)]="contractor.country" name="country">
      </mat-form-field>
    </mat-tab>

    <mat-tab label="Banking" [disabled]="!(contractor.type.length > 0)">
      <mat-form-field>
        <input matInput placeholder="Bank Account" [(ngModel)]="contractor.bankAccount" name="bankName">
      </mat-form-field>
    </mat-tab>

    <mat-tab label="Company" [disabled]="!(contractor.type == 'COMPANY')">
      <mat-label>Company Information</mat-label><br>
      <mat-form-field>
        <input matInput placeholder="Company Name" [(ngModel)]="contractor.companyName" name="companyName">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="NIP" [(ngModel)]="contractor.nip" name="nip">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="REGON" [(ngModel)]="contractor.regon" name="regon">
      </mat-form-field>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="contractor" [disabled]="!contractor.type">Add</button>
</mat-dialog-actions>
